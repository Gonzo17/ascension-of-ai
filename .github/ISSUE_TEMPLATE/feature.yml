name: Feature
description: Propose a new feature or improvement for Ascension of AI.
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature for **Ascension of AI**.
        Please focus on *what* the feature is and *why* it matters.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Short description of the feature.
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why should this feature exist? What problem does it solve?
    validations:
      required: true

  - type: textarea
    id: scope
    attributes:
      label: Scope
      description: What is included? What is explicitly out of scope?
    validations:
      required: false

  - type: textarea
    id: ui
    attributes:
      label: UI / UX Notes
      description: Any thoughts on how this should appear or behave?
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Anything else worth mentioning?
    validations:
      required: false
